    <div class="modal-header">
        <h3>Add Product</h3>
    </div>
    <form class="form-horizontal" ng-submit="submit()">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Name" placeholder="Enter Name" ng-model="productData.Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">ProductNumber:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="ProductNumber" placeholder="Enter ProductNumber" ng-model="productData.ProductNumber" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Color:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Color" placeholder="Enter Color" ng-model="productData.Color" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">SafetyStockLevel:</label>
                <div class="col-sm-8">
                    <input type="number" step="1" class="form-control" min="1" id="SafetyStockLevel" placeholder="Enter SafetyStockLevel" ng-model="productData.SafetyStockLevel" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">ReorderPoint:</label>
                <div class="col-sm-8">
                    <input type="number" step="1"  class="form-control" id="ReorderPoint" placeholder="Enter ReorderPoint" ng-model="productData.ReorderPoint" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">StandardCost:</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01"  class="form-control" id="StandardCost" placeholder="Enter StandardCost" ng-model="productData.ReorderPoint" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">ListPrice:</label>
                <div class="col-sm-8">
                    <input type="number" step="0.01"  class="form-control" id="ListPrice" placeholder="Enter ListPrice" ng-model="productData.ListPrice" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </form>
